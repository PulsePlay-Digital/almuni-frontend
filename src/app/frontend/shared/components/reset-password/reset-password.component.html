<div class="resetPage">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 my-4">
        <div class="card py-5">
          <div class="card-header text-white fs-4 fw-bold h4 text-center bg-transparent border-0">Reset Password</div>
          <div class="card-body">
            <form [formGroup]="resetPasswordForm">
              <div class="row justify-content-center">
                <div class="mb-4 col-md-12 col-xl-12 col-lg-12 ">
                  <input type="password" formControlName="old_password" class="form-control p-3"
                    placeholder="Enter old password" />
                  <div class="text-danger fw-bold mt-2 fs-6"
                    *ngIf="(f.old_password.touched || submitted) && f.old_password.errors?.required">
                    Old password is required.
                  </div>
                  <div class="text-danger mt-2 fs-6 fw-bold"
                    *ngIf="(f.old_password.touched || submitted) && f.old_password.errors?.minlength">
                    Password must be at least 5 characters long.
                  </div>
                  <div class="text-danger mt-2 fs-6 fw-bold"
                    *ngIf="(f.old_password.touched || submitted) && f.old_password.errors?.maxlength">
                    Password can be max 10 characters long.
                  </div>
                </div>
                <div class="mb-4 col-md-12 col-xl-12 col-lg-12 ">
                  <input type="password" formControlName="new_password" class="form-control p-3"
                    placeholder="Enter new password" />
                  <div class="text-danger mt-2 fw-bold fs-6"
                    *ngIf="(f.new_password.touched || submitted) && f.new_password.errors?.required">
                    New password is required.
                  </div>
                  <div class="text-danger mt-2 fw-bold fs-6"
                    *ngIf="(f.new_password.touched || submitted) && f.new_password.errors?.minlength">
                    Password must be at least 5 characters long.
                  </div>
                  <div class="text-danger mt-2 fw-bold fs-6"
                    *ngIf="(f.new_password.touched || submitted) && f.new_password.errors?.maxlength">
                    Password can be max 10 characters long.
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="mb-4 col-md-12 col-xl-12 col-lg-12 ">
                  <input type="password" formControlName="new_password_confirmation" class="form-control p-3"
                    placeholder="Confirm your password" />
                  <div *ngIf="(f.new_password_confirmation.touched || submitted) && f.new_password_confirmation.errors">
                    <div class="text-danger mt-2 fw-bold fs-6" *ngIf="f.new_password_confirmation.errors.required">Confirm
                      password
                      is
                      required</div>
                    <div class="text-danger mt-2 fw-bold fs-6" *ngIf="f.new_password_confirmation.errors.MustMatch">Confirm
                      password does
                      not match.</div>
                  </div>
                </div>
                <div class="mb-4 col-md-6 col-sm-12 col-xl-4 col-lg-4 text-center ">
                  <button class="btn shadow border-0 reset-btn text-white" (click)="reset()"
                    [disabled]="!resetPasswordForm.valid">Reset Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
