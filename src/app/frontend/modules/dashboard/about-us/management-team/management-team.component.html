<div class="founderPage commonTopPadding">
  <app-users-banner [heading]="heading"></app-users-banner>
  <div class="container">
    <div class="row m-0">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 text-center my-xl-5 my-lg-5 my-md-4 my-sm-4 my-3">
            <h3 class="main-heading text-uppercase fw-bolder mb-0">
              TOP BRASS OF SRI BALAJI SOCIETY
            </h3>
          </div>
        </div>
        <app-loader *ngIf="loading"></app-loader>
        <ng-container *ngIf="teamData?.length > 0">
          <div class="row mb-3" *ngIf="!loading">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 my-2"
              *ngFor="let team of teamData | paginate: { itemsPerPage: 9, currentPage: p }">
              <div class="card p-xl-4 p-lg-4 p-md-3 p-sm-3 p-3">
                <ng-container *ngIf="team?.image != null">
                  <div class="alumni-pic">
                    <img [src]="imgPath + team?.image" class="card-img-top" alt="Alumni Picture" />
                  </div>
                </ng-container>
                <ng-container *ngIf="team?.image == null">
                  <img [src]="imgPath + team?.image" class="card-img-top img-thumbnail noImg"
                    alt="Team Picture" />
                </ng-container>
                <div class="card-header bg-transparent border-0 text-center pt-3">
                  <h3 class="card-title fw-bold text-capitalize mb-0">{{team?.name}}</h3>
                </div>
                <div class="card-body text-center pb-0 pt-2">
                  <p class="card-text mb-2">{{team?.designation}}</p>
                  <p class="card-text mb-2">{{team?.institute_name}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center my-4" *ngIf="teamData?.length > 0">
            <div class="col text-center">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="teamData?.length == 0">
          <div class="col-12 py-3 text-center fw-bold">
            <p class="fs-5">No data found!</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
