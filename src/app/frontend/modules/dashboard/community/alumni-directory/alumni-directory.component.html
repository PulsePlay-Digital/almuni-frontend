<div class="row">
    <div class="col-lg-12 text-center">
        <h3 class="heading text-uppercase fw-bolder">ALUMNI DIRECTORY</h3>
    </div>
</div>
<app-search-filter></app-search-filter>
<div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 my-2" *ngFor="let item of user | paginate: { itemsPerPage: 3, currentPage: p }">
        <div class="card">
            <img src="./../../../../../../assets/gallary01.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h3 class="card-title mb-2 fw-bold">{{item?.first_name}} {{item?.last_name}}</h3>
              <p *ngIf="item?.batch != null" class="card-text mb-2">{{item?.batch}}</p>
              <p *ngIf="item?.institute_name != null" class="card-text mb-2">Institute : {{item?.institute_name}}</p>
              <p *ngIf="item?.current_city != null" class="card-text mb-2">Current City : {{item?.current_city}}</p>
              <p *ngIf="item?.country != null" class="card-text mb-2">Current Country : {{item?.country}}</p>
              <p *ngIf="item?.current_company != null" class="card-text mb-2">Company : {{item?.current_company}}</p>
              <p *ngIf="item?.e != null" class="card-text mb-2">Designation : {{item?.current_designation}} </p>
              <a (click)="viewDetail(item.id)" class="btn btn-primary">View</a>
            </div>
          </div>
    </div>
    <div class="row justify-content-center" *ngIf="user?.length > 0">
        <div class="col text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
