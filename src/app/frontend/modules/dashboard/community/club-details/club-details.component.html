<app-dashboard-banner [heading]="clubName"></app-dashboard-banner>
<div class="container">
    <app-loader *ngIf="loading"></app-loader>
    <ng-container *ngIf="!loading">
        <div class="row mt-xl-5 mt-lg-5 mt-md-5 mt-sm-4 mt-3 mb-4">
            <div class="t-comments-box">
                <div class="comment-title">
                    Comments
                </div>
                <div class="add-comment">
                    <img src="./assets/users/profile-pic.png" alt="userPic" />
                    <div class="comment-input">
                        <form [formGroup]="commentForm" #divToScroll>
                            <input class="form-control form-control-sm 
                            py-3" formControlName="body" type="text" placeholder="Add a comment.." />
                            <div class="comment-send" (click)="onClickComment()"><i class="fa fa-telegram"></i></div>
                        </form>
                    </div>
                </div>
                <div class="comment comment-level-1" *ngFor="let comment of allComment; let i=index;">
                    <ng-container *ngIf="comment?.profile_pic == undefined">
                        <img src="./assets/users/profile-pic.png" alt="usersPic" />
                    </ng-container>
                    <ng-container *ngIf="comment?.profile_pic !== undefined">
                        <img [src]="imgPath + comment?.profile_pic" alt="userPic">
                    </ng-container>
                    <div>
                        <div class="comment-label">
                            <span class="comment-name">{{comment?.first_name}} {{comment?.last_name}}</span>
                            <span class="comment-time ps-2"> {{ comment?.created_at | dateAsAgo}}</span>
                        </div>
                        <div class="comment-content">
                            {{comment?.body}}
                        </div>

                        <div class="comment-action">
                            <span> <i class="fa fa-heart"></i> Like (0)</span>
                            <span> <i class="fa fa-comment"></i> Comment (0)</span>
                            <span class="replyBtn" (click)="replyOnComment(comment)"> <i class="fa fa-reply"></i>
                                Reply</span>
                        </div>
                    </div>
                </div>
                <div class="comment comment-level-2">
                    <img src="./assets/users/profile-pic.png" alt="usersPic" />
                    <div>
                        <div class="comment-label">
                            <span class="comment-name">Kris OberlinðŸŒ™</span>
                            <span class="comment-time"> - 5 days ago</span>
                        </div>
                        <div class="comment-content">
                            Lorem Ipsum is simply dummy.
                        </div>
                        <div class="comment-action">
                            <span> <i class="fa fa-heart"></i> Like (0)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
