<div class="bannerImg">
    <div class="layer">
        <div class="container">
            <div class="row m-0 justify-content-center">
                <div class="col-lg-12 text-center">
                    <h3 class="text-white fw-bold mb-0 lh-sm text-uppercase">CONTACT US</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-xl-center py-xl-5 py-lg-5 py-md-4 py-sm-4 py-4 m-0">
        <div class="col-xl-9 col-lg-12 col-md-12">
            <app-loader *ngIf="loading"></app-loader>
            <div class="row justify-content-center" *ngIf="!loading">
                <ng-container *ngIf="keyData?.length > 0">
                    <div class="col-lg-6 col-md-6 col-sm-12 my-lg-4 my-md-4 my-sm-3 my-2" *ngFor="let key of keyData">
                        <div class="card py-2 border-0">
                            <div class="card-header border-0 bg-transparent pt-4">
                                <h6 class="card-heading fs-4 mb-xl-2 mb-lg-2 mb-md-2 mb-sm-2 mb-0">{{ key?.title }}:</h6>
                            </div>
                            <div class="card-body">
                                <p [innerHtml]="key?.description" class="fs-6 fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="keyData?.length == 0">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <p>No data found</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
