    <div class="tab-content" id="pills-tabContent">
        <!-- Key Contacts tab -->
        <div class="tab-pane fade show active" id="key-contacts" role="tabpanel" aria-labelledby="key-contacts-tab">
            <div class="col-lg-12 col-md-12" id="Keycontact1">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <p> <img style="text-align:left;width: 100%;" src="../../../../../assets/Balaji_logo1.png"
                                class=""></p>
                        <strong>
                            <p style="color:red">Alumni Connect</p>
                        </strong>
                        <p><a
                                href="mailto:sribalajisocietyalumniglobal@gmail.com">sribalajisocietyalumniglobal@gmail.com</a>
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-4 p-3" *ngFor="let key of keyData">
                            <h3 class="text-danger text-capitalize mb-2">{{ key?.title }}:</h3>
                            <p class="text-capitalize mb-1" *ngIf="key?.designation !== null">{{ key?.designation }}</p>
                            <p class="mb-1" *ngIf="key?.phone !== null">Tel: {{ key?.phone }}</p>
                            <p class="mb-1" *ngIf="key?.fax !== null">Fax: {{ key?.fax }}</p>
                            <p class="m-0" *ngIf="key?.email !== null">
                                <a href="mailto:{{key.email}}">Email: {{ key?.email }}</a>
                            </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sri Balaji Society Alumni Clubs tab -->
        <div class="tab-pane fade" id="alumni-clubs" role="tabpanel" aria-labelledby="alumni-clubs-tab">
            <div class="col-lg-12">
                <div class="row justify-content-center">
                    <div class="col-lg-7 mb-3">
                        <div class="card">
                            <ul class="p-3 m-0" style="list-style-type: none;">
                                <li class="mb-2" *ngFor="let social of socialData">
                                    <a class="text-decoration-none" href="{{social?.link}}">{{ social?.title }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
