<div class="container">
    <div class="row m-0">
        <div class="d-flex align-items-center justify-content-between my-xl-5 my-lg-5 my-md-4 my-sm-3 my-3 ">
            <h4 class="main-heading text-uppercase fw-bolder mb-0">Add expertise</h4>
            <!-- <button class="btn btn-sm project-btn w-auto" (click)="back()">Back</button> -->
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12">
            <div class="expertise p-xl-4 p-lg-4 p-md-4 p-sm-3 p-3 mb-xl-5 mb-lg-5 mb-md-4 mb-sm-4 mb-3">
                <form class="example-form" [formGroup]="addExpertiseForm">
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Job Id </label>
                            <input type="text" formControlName="author" [(ngModel)]="author" readonly
                                class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0"
                                for="inputAddress2">Select
                                list </label>
                            <select class="form-control form-select" formControlName="type"
                                (change)="changeType($event)">
                                <option value="" selected disabled hidden>Select one</option>
                                <option value="seminar">Speak at National Seminar</option>
                                <option value="faculty">Offer expertise as a Visiting Faculty</option>
                                <option value="workshops">Offer expertise to conduct Workshops</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row" *ngIf="seminarFields">
                        <div class="col-sm-12 col-md-12">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Seminar Name </label>
                            <input type="text" formControlName="eventName" class="form-control"
                                placeholder="Enter seminar name">
                        </div>
                    </div>
                    <div class="mb-3 row" *ngIf="facultyFields">
                        <div class="col-sm-12 col-md-12">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0"> Topic of the workshop
                            </label>
                            <input type="text" formControlName="workshopTopic" class="form-control"
                                placeholder="Enter workshop topic">
                        </div>
                    </div>

                    <div class="row mb-3" *ngIf="seminarFields">
                        <div class="col-sm-12 col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0"
                                for="inputAddress2">Participation Type</label>
                            <select class="form-control form-select" formControlName="participationType">
                                <option value="" selected>Select option</option>
                                <option>I will attend</option>
                                <option>I am interested in speaking</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date & Time </label>
                            <input type="date" formControlName="dateTime" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3" *ngIf="facultyFields">
                        <div class="col-sm-10 col-md-12">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0"
                                for="inputAddress2">Academic
                                Category </label>
                            <select class="form-control form-select" formControlName="academicCategory">
                                <option value="" selected>Select option</option>
                                <option value="Human Capital,Change,Training">Human Capital,Change,Training</option>
                                <option value="Digital">Digital</option>
                                <option value="Finance">Finance</option>
                                <option value="Sales">Sales</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Leadership">Leadership</option>

                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row" *ngIf="facultyFields || workShopField">
                        <div class="col-sm-10 col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date From </label>
                            <input type="date" formControlName="dateFrom" class="form-control">
                        </div>
                        <div class="col-sm-10 col-md-6">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date To </label>
                            <input type="date" formControlName="dateTo" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row" *ngIf="facultyFields || seminarFields || workShopField ">
                        <div class="col-sm-10 col-md-12">
                            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Description </label>
                            <ckeditor formControlName="description" placeholder="Enter Description"></ckeditor>
                            <div class="text-danger my-2"
                                *ngIf="(f.description.touched || submitted) && f.description.errors?.required">
                                Description is required.
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center pt-2">
                        <div class="col-lg-4 text-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-md project-btn me-2" (click)="addExpertise()"
                                    [disabled]="!addExpertiseForm.valid">
                                    Submit
                                </button>
                                <button class="btn btn-md project-btn" (click)="back()">Back</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
