<div class="expertise p-4">
<div class="d-sm-flex align-items-center justify-content-between my-4">
    <h4 class="main-heading text-uppercase fw-bolder mb-0">Add expertise</h4>
    <button class="btn btn-md back-btn text-white rounded" (click)="navigateBack()">Back</button>
</div>

<form class="example-form" [formGroup]="addExpertiseForm">
    <div class="mb-3 row">
      <div class="col-sm-10 col-md-12">
        <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Job Id :</label>
        <input type="text" formControlName="author" [(ngModel)]="author" readonly class="form-control" >
      </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-10 col-md-12">
            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0" for="inputAddress2">Select list :</label>
            <select class="form-control" formControlName="type" (change)="changeType($event)">
                <option value="" selected disabled hidden>Select one</option>
                <option value="seminar">Speak at National Seminar</option>
                <option value="faculty">Offer expertise as a Visiting Faculty</option>
                <option value="workshops">Offer expertise to conduct Workshops</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row" *ngIf="seminarFields">
        <div class="col-sm-10 col-md-12">
          <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Seminar Name :</label>
          <input type="text" formControlName="eventName" class="form-control" placeholder="Enter seminar name">
        </div>
    </div>
    <div class="mb-3 row" *ngIf="facultyFields">
        <div class="col-sm-10 col-md-12">
          <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0"> Topic of the workshop :</label>
          <input type="text" formControlName="workshopTopic" class="form-control" placeholder="Enter workshop topic">
        </div>
    </div>
   
    <div class="row mb-3" *ngIf="seminarFields">
        <div class="col-sm-10 col-md-6">
            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0" for="inputAddress2">Participation Type:</label>
            <select class="form-control" formControlName="participationType">
                <option value="" selected disabled hidden>Select option</option>
                <option >I will attend</option>
                <option >I am interested in speaking</option>
            </select>
        </div>
        <div class="col-sm-10 col-md-6">
            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date & Time :</label>
            <input type="date" formControlName="dateTime" class="form-control" >
          </div>
    </div>
    <div class="row mb-3" *ngIf="facultyFields">
        <div class="col-sm-10 col-md-12">
            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0" for="inputAddress2">Academic Category :</label>
            <select class="form-control" formControlName="academicCategory">
                <option value="" selected disabled hidden>Select option</option>
                <option value="Human Capital,Change,Training">Human Capital,Change,Training</option>
                <option value="Digital">Digital</option>
                <option value="Finance">Finance</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Leadership">Leadership</option>
                
            </select>
        </div>
    </div>
 
    <div class="mb-3 row" *ngIf="facultyFields || workShopField">
        <div class="col-sm-10 col-md-6">
          <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date From :</label>
          <input type="date" formControlName="dateFrom" class="form-control" >
        </div>
        <div class="col-sm-10 col-md-6">
            <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Date To :</label>
            <input type="date" formControlName="dateTo" class="form-control" >
        </div>
    </div>
    <div class="mb-3 row" *ngIf="facultyFields || seminarFields || workShopField ">
        <div class="col-sm-10 col-md-12">
          <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Description :</label>
          <ckeditor formControlName="description" placeholder="Enter Description"></ckeditor>
            <div class="text-danger my-2" *ngIf="(f.description.touched || submitted) && f.description.errors?.required">
                Description is required.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-md btn-info me-2 rounded text-white" (click)="addExpertise()" [disabled]="!addExpertiseForm.valid">
                Submit
            </button>
            <button class="btn btn-md btn-primary rounded text-white"
              (click)="navigateBack()">Back</button>
          </div>
        </div>
    </div>
</form>
</div>
