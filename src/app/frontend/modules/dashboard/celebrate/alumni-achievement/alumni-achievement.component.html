<app-common-banner></app-common-banner>
<div class="container">
    <div class="row my-xl-4 my-lg-4 my-md-4 my-sm-4 my-3 m-0">
        <div class="col-lg-12">
            <h3 class="main-heading text-uppercase fw-bold mb-0 mt-1">Alumni achievement</h3>
        </div>
    </div>
    <div class="alumni-journey">
        <div class="row justify-content-center mb-3 m-0">
            <div class="col-lg-4 col-md-12 my-lg-2 my-md-3 my-sm-3 my-2">
                <img src="./assets/celebrate/celebrate.png" class="img-fluid w-100 projectImg" alt="celebrate img">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 my-2 text-center">
                <div class="card">
                    <div class="card-body p-0 text-center">
                        <div class="projectHeading d-flex align-items-center justify-content-center">
                            <h4 class="posted text-black fw-bold fs-5 mb-0 text-white px-2">Shared Achievement By Me  &nbsp;{{ allUserAchievementCount }}</h4>
                        </div>
                        <!-- <h5 class="card-title fs-6 fw-bold lh-1">Shared Achievement By Me</h5>
                        <p class="card-text text-center fs-2 fw-bold py-4 pt-5">{{allUserAchievementCount}}</p> -->
                        <div class="row justify-content-between m-0 py-2 px-3 mt-5">
                            <div class="col-md-6 col-lg-5 col-xl-5 col-sm-6 col-6">
                                <a (click)="sharedAchievementByMe()" class="btn btn-md project-btn fs-6 lh-base">Add</a>
                            </div>
                            <div class="col-md-6 col-lg-5 col-xl-5 col-sm-6 col-6">
                                <a (click)="seeAchievementByMe()" class="btn project-btn fs-6 lh-base">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 my-2 text-center">
                <div class="card">
                    <div class="card-body p-0 text-center">
                        <div class="projectHeading d-flex align-items-center justify-content-center">
                            <h4 class="posted text-black fw-bold fs-5 mb-0 text-white px-2">Shared Achievement By Alumni  &nbsp;{{ allAchievementCount }}</h4>
                        </div>
                        <!-- <h5 class="card-title fs-6 fw-bold lh-1">Shared Achievement By Alumni</h5>
                        <p class="card-text text-center fs-2 fw-bold py-4 pt-5">{{allAchievementCount}}</p> -->
                        <div class="row justify-content-center m-0 py-2 mt-5">
                            <div class="col-md-8 col-lg-9 col-xl-7 col-sm-11 col-7">
                                <a  (click)="seeAllAchievement()" class="btn btn-md project-btn fs-6 lh-base">View
                                    Achievement</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-shared-by-me *ngIf="shareAchievement" [title]="title" [type]="type"></app-shared-by-me>
    <app-shared-achievement-by-me *ngIf="seeAchievement" [heading]="heading"></app-shared-achievement-by-me>
    <app-shared-alumni *ngIf="viewAchievement" [heading]="heading" [alumniData]="alumniData"></app-shared-alumni>
</div>
