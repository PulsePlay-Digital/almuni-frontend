<div class="shared p-4 my-4">
<div class="d-sm-flex align-items-center justify-content-center my-4">
  <h4 class="main-heading text-uppercase text-center fw-bolder mb-0">{{title}}</h4>
</div>

<form class="example-form" [formGroup]="form">

  <div class="mb-3 row">
    <div class="col-sm-12 col-md-12">
      <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Write brief description :</label>
      <ckeditor formControlName="description" placeholder="Enter Description"></ckeditor>
      <div class="text-danger my-2" *ngIf="(f.description.touched || submitted) && f.description.errors?.required">
        Description is required.
      </div>
    </div>
    <div class="col-sm-12 col-md-6 align-self-center">
      <label class="col-form-label fw-bold pr-lg-0 pr-md-0 pr-xl-0 pr-sm-0">Upload picture :</label>
      <input type="file" class="form-control" formControlName="photo" id="formGroupLink"
        (change)="onUploadImage($event)" accept="image/*" />
      <div class="text-danger my-2" *ngIf="(f.photo.touched || submitted) && f.photo.errors?.required">
        Image is required.
      </div>
    </div>
    <ng-container *ngIf="image !== undefined">
      <div class="col-lg-6 mt-3">
        <img [src]="image" class="img-fluid h-md-75" alt="picture">
      </div>
    </ng-container>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4 text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-md btn-info me-2 rounded text-white" (click)="submit()" [disabled]="!form.valid">
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
</div>
