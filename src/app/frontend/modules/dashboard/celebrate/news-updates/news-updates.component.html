<div class="container">
    <div class="row">
        <div class="news-heading  text-center">
            <h4 class="main-heading text-uppercase fw-bolder text-center"> NEWS & UPDATES</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" *ngFor="let news of allNewsUpdates">         
            <div class="university-img">
                <img [src]="(news?.newsImage) ? imgPath + news?.newsImage : '../../../../../../assets/celebrate/balaji-university.png' ">
                <!-- <div class="overlay">
                    <h4 class="text-white bottom-left px-3">{{news?.title}} </h4>
                </div> -->
            </div>
            <div class="news-content">
                <h6 class="news-discription fs-6 fw-bolder text-capitalize">News Title:</h6>
                <p class="news-discription fs-6 text-capitalize"> {{news?.title}}</p>
                <p class="news-discription fs-6 text-capitalize">Created On: {{news?.created_at | date}}</p>

                <p class="news-discription fs-6 text-capitalize">Author:{{news?.author}}</p>


                <h6 class="news-discription fs-6 fw-bolder text-capitalize"> News Description:</h6>
                <div class="news-discription fs-6 text-capitalize" [innerHtml]="news?.description">
                </div>
            </div>
        </div>
