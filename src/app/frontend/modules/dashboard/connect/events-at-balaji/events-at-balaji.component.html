<div class="col-lg-12">
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800 text-center">Event</h1>
      </div>
     <form class="example-form" [formGroup]="speakEventForm" >
        <div class="row">
            <div class="col-sm-6 col-md-6 my-2">
                <label for="formGroupExampleInput" class="col-form-label fw-bold">Event Name :</label>
                    <select class="form-select" aria-label="Default select example" formControlName="eventName">
                    <option value="">Select Event</option>
                    <option value="Local Meet & Greet">Yes</option>
                    <option value="Annual Reunion">No</option>
                    </select>
            </div>
            <div class="col-sm-6 col-md-6 my-2">
                <label for="formGroupExampleInput" class="col-form-label fw-bold">Event Category :</label>
                <select class="form-select" aria-label="Default select example" formControlName="eventCategory" (change)="selectCategory($event)">
                    <option value="">Select Category</option>
                    <option value="workshop">Conduct a Workshop</option>
                    <option value="faculty">Be a visiting faculty</option>
                    <option value="speaker">Speaker</option>
                </select>
            </div>
        </div>
        <ng-container *ngIf="workShopField">
            <div class="row">
                <div class="col-sm-6 col-md-6 my-2">
                    <label for="formGroupExampleInput" class="col-form-label fw-bold">Topic of the Workshop :</label>
                    <input type="text" formControlName="topicWorkshop" class="form-control" id="formGroupExampleInput"
                    placeholder="Enter workshop topic here" />
                </div>
                <div class="col-sm-6 col-md-6 my-2">
                    <label for="formGroupExampleInput" class="col-form-label fw-bold">Academic Category :</label>
                    <input type="text" formControlName="academicCategory" class="form-control" id="formGroupExampleInput"
                    placeholder="Enter academic category" />
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="speakerFacultyFields">
            <div class="row">
                <div class="col-sm-6 col-md-6 my-2">
                    <label for="formGroupExampleInput" class="col-form-label fw-bold">Date From :</label>
                    <input type="date" class="form-control" formControlName="dateFrom" id="formGroupExampleInput" />
                    <div class="text-danger my-2" *ngIf="(f.dateFrom.touched || submitted) && f.dateFrom.errors?.required">
                        From date is required.
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 my-2">
                    <label for="formGroupExampleInput" class="col-form-label fw-bold">Date To :</label>
                    <input type="date" class="form-control" formControlName="dateTo" id="formGroupExampleInput"/>
                    <div class="text-danger my-2" *ngIf="(f.dateTo.touched || submitted) && f.dateTo.errors?.required">
                        To date is required.
                    </div>
                </div>
            </div>
           <div class="row">
                <div class="col-sm-12 col-md-12 my-2">
                    <label for="formGroupExampleInput" class="col-form-label fw-bold">Description of event :</label>
                    <ckeditor formControlName="description"></ckeditor>
                    <div class="text-danger my-2" *ngIf="(f.description.touched || submitted) && f.description.errors?.required">
                        Description is required.
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="row justify-content-center">
          <div class="col-lg-4 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-md btn-info mr-2 rounded text-white" (click)="submit()" [disabled]="!speakEventForm.valid">Submit</button>
              </div>
          </div>
        </div>
      </form>
</div>
