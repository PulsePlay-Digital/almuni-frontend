
<div class="login-page">
    <div class="container">
        <div class="row justify-content-center my-4 pt-lg-5 pb-lg-5">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form [formGroup]="loginForm">
                    <div class="row justify-content-center">
                        <div class="col-md-5  col-lg-5 col-sm-12 pe-lg-0   login-background ">
                            <div class="left-box  pt-5 pb-5">
                                <h3 class="login-heading fw-bold fs-2   lh-base  text-white pt-5 pb-2">SBUP Exclusive
                                    <br>Alumni
                                </h3>

                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <a class="btn btn-login border-0 fw-bold fs-4  text-white ps-0 bg-transparent">LOG
                                        IN</a>

                                    <a class="btn btn-sign ps-lg-4 border-0 fs-4 fw-bold text-white  bg-transparent"
                                        [routerLink]="['/register']">SIGN
                                        UP</a>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-7 col-lg-7 col-sm-12 pe-md-0 pt-5 pb-5 login-form ">
                            <div class="row pt-5  justify-content-center">
                                <div class="mb-3 col-md-4 col-6 col-lg-5 ">
                                    <input type="email" class="form-control rounded-0 fs-6 text-black pt-3 pb-3"
                                    formControlName="email" placeholder="E-mail">
                                <div class="text-danger mt-2"
                                    *ngIf="(f.email.touched || submitted) && f.email.errors?.required">
                                    Email is required.
                                </div>
                                <div class="text-danger mt-2"
                                    *ngIf="f.email.dirty && f.email.errors?.pattern">
                                    Email format is incorrect.
                                </div>
                                   
                                </div>
                                <div class="mb-3 col-md-4 col-6 col-lg-5">

                                    <input type="password" class="form-control rounded-0 fs-6 text-black pt-3 pb-3"
                                        id="exampleInputPassword1" placeholder="Password" formControlName="password">
                                    <div class="text-danger mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                                        Password is required.
                                    </div>
                                    <div class="text-danger mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.minlength">
                                        Password must be at least 5 characters long.
                                    </div>
                                    <div class="text-danger mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.maxlength">
                                        Password can be max 10 characters long.
                                    </div>

                                </div>
                            </div>

                            <div class="row   justify-content-center pt-5 pb-5">
                                <div class="mb-3 col-md-4 col-4 col-lg-4 ">
                                    <button type="submit" class="btn rounded-0 fw-bolder shadow  text-white btn-register"
                                        (click)="login()" [disabled]="!loginForm.valid">Login</button>
                                </div>
                                <div class="mb-3 col-md-6 col-8  col-lg-6 align-self-center">
                                    <a [routerLink]="['/forgot-password']" class="btn text-white  bg-transparent">Forgot
                                        Password
                                        ?</a>
                                </div>
                            </div>
                        </div>
                    </div>

                        <a [routerLink]="['/forgot-password']" class="mx-2">Forgot Your Password ?</a>
                    </div>

                    </div>
                </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
