<div class="login-page">
    <app-users-banner [heading]="heading"></app-users-banner>
    <div class="container">
        <div class="row justify-content-center my-4 pt-lg-5 pb-lg-5">
            <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12">
                <form [formGroup]="loginForm">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-5 col-md-5 col-sm-12 login-background ">
                            <div class="row py-5">
                                <div class="col-lg-12 text-center">
                                    <h3 class="login-heading fw-bold fs-3 lh-base text-white pt-5 pb-2">SBUP Exclusive
                                        Alumni
                                    </h3>
                                </div>
                                <div class="row justify-content-center m-0 mt-4 pt-2">
                                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8 text-center">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-6 pe-lg-0 pe-md-0 pe-sm-0 my-1">
                                                <button
                                                    class="btn loginBtn w-100 lh-lg rounded-0 fw-bold shadow-none text-black">Login</button>
                                            </div>
                                            <div class="col-lg-6 col-sm-6 ps-lg-0 ps-md-0 ps-sm-0 my-1">
                                                <button class="btn signUpBtn w-100 lh-lg rounded-0 fw-bold text-white"
                                                    routerLink="/register">Signup</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 ps-md-0 pe-md-0 pt-5 pb-5 login-form ">
                            <div class="row pt-5 justify-content-center m-0">
                                <div class="mb-3 col-md-5 col-sm-6 col-lg-5 col-xl-5">
                                    <input type="email" class="form-control rounded-0 fs-6 text-black pt-3 pb-3"
                                        formControlName="email" placeholder="E-mail">
                                    <div class="text-danger fw-bold mt-2"
                                        *ngIf="(f.email.touched || submitted) && f.email.errors?.required">
                                        Email is required.
                                    </div>
                                    <div class="text-danger fw-bold mt-2"
                                        *ngIf="f.email.dirty && f.email.errors?.pattern">
                                        Email format is incorrect.
                                    </div>
                                </div>
                                <div class="mb-3 col-md-5 col-sm-6 col-lg-5 col-xl-5">
                                    <input type="password" class="form-control rounded-0 fs-6 text-black pt-3 pb-3"
                                        id="exampleInputPassword1" placeholder="Password" formControlName="password">
                                    <div class="text-danger fw-bold mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                                        Password is required.
                                    </div>
                                    <div class="text-danger fw-bold mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.minlength">
                                        Password must be at least 5 characters long.
                                    </div>
                                    <div class="text-danger fw-bold mt-2"
                                        *ngIf="(f.password.touched || submitted) && f.password.errors?.maxlength">
                                        Password can be max 10 characters long.
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center pt-4 pb-5 m-0">
                                <div class="mb-3 col-md-4 col-4 col-lg-4 ">
                                    <button type="submit"
                                        class="btn rounded-0 fw-bolder shadow  text-white btn-register"
                                        (click)="login()" [disabled]="!loginForm.valid">Log In</button>
                                </div>
                                <div class="mb-3 col-md-6 col-8 col-lg-6 align-self-center">
                                    <a [routerLink]="['/forgot-password']" class="btn text-white bg-transparent">
                                        Forgot Password ?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
