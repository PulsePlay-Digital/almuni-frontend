<div class="forgot-password">
  <app-users-banner [heading]="heading"></app-users-banner>
  <div class="container">
    <div class="row justify-content-center my-4 pt-lg-5 pb-lg-5">
      <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12">
        <form [formGroup]="forgotPassForm">
          <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-5 col-sm-12 login-background ">
              <div class="row py-5">
                <div class="col-lg-12 text-center">
                  <h3 class="login-heading fw-bold fs-3 lh-base text-white pt-5 pb-2">SBUP Exclusive
                    Alumni
                  </h3>
                </div>
                <div class="row justify-content-center m-0 mt-4 pt-2">
                  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8 text-center">
                    <div class="row">
                      <div class="col-lg-6 col-sm-6 pe-lg-0 pe-md-0 pe-sm-0 my-1">
                        <button routerLink="/login"
                          class="btn loginBtn w-100 lh-lg rounded-0 fw-bold shadow-none text-black">Login</button>
                      </div>
                      <div class="col-lg-6 col-sm-6 ps-lg-0 ps-md-0 ps-sm-0 my-1">
                        <button class="btn signUpBtn w-100 lh-lg rounded-0 fw-bold text-white"
                          routerLink="/register">Signup</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-7 col-md-7 col-sm-12 pe-md-0 pt-5 pb-5 login-form ps-lg-5">
              <div class="row pt-5 px-3">
                <div class="col-lg-8 col-xl-8 col-md-8 col-sm-12">
                  <input type="email" class="form-control rounded-0 fs-6 text-black py-3" formControlName="email"
                    placeholder=" Your Mobile Number/Email ID" />
                  <div class="text-danger fw-bold mt-2" *ngIf="
                      (f.email.touched || submitted) && f.email.errors?.required
                    ">
                    Your Mobile Number/Email ID
                  </div>
                  <div class="text-danger fw-bold mt-2" *ngIf="
                      (f.email.touched || submitted) && f.email.errors?.pattern
                    ">
                    Please enter valid email address.
                  </div>
                </div>
              </div>
              <div class="row px-3 pb-5 pt-4">
                <div class="col-lg-4 col-xl-4 col-md-5 col-sm-6 align-self-center my-2">
                  <a (click)="submit()"
                    class="btn btn-primary rounded-0 fw-bolder shadow text-white btn-forgotton my-2">Submit</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
