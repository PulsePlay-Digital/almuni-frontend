<div class="row p-3">
    <div class="col-lg-12">
        <form [formGroup]="othersForm">
            <div class="row">
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold">Family/Relatives associated with SBS </label>
                    <select class="form-select" formControlName="family_relative">
                        <option value="" selected>Select family/relative</option>
                        <option *ngFor="let item of familyRelative; let i=index;" [value]="item.label">{{ item.label
                            }}</option>
                    </select>
                </div>
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold"> Add languages <span class="label-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="add_language"
                        placeholder="Enter last name">
                        <div class="invalidText fw-bold mt-2 m-0 alert alert-danger p-2" *ngIf="(f.add_language.touched || submitted) && f.add_language.errors?.required">
                            Language is required.
                        </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold">Hobbies/Passion </label>
                    <select class="form-select" formControlName="hobbies_passion">
                        <option value="" selected>Select family/relative</option>
                        <option *ngFor="let item of hobbies; let i=index;" [value]="item.label">{{ item.label
                            }}</option>
                    </select>
                </div>
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold">Other passion/hobbies </label>
                    <input type="text" class="form-control" formControlName="other_hobbies_passion"
                        placeholder="Enter last name">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold">Security quesitons </label>
                    <select class="form-select" formControlName="security_questions">
                        <option value="" selected>Choose professional title</option>
                    </select>
                </div>
                <div class="col-lg-6 my-3">
                    <label class="form-label fw-bold">Security answer </label>
                    <input type="text" class="form-control" formControlName="security_answer"
                        placeholder="Enter last name">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-3 my-3 text-center">
                    <button type="button" (click)="edit()" class="btn btn-success">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
