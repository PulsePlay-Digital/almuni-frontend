<div class="commonTopPadding">
    <div class="container">
        <div class="row my-xl-5 my-lg-5 my-md-4 my-sm-4 my-3 mx-0">
            <div class="col-xxl-10 col-xl-9 col-lg-9 order-xl-1 order-lg-1 order-lg-1 order-md-2 order-2">
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                    <!---- Basic Information Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/basic-info']" id="nav-basic-tab" data-bs-toggle="tab" data-bs-target="#nav-basic" type="button" role="tab" aria-controls="nav-basic" aria-selected="true">Basic Information</button>
                    </li>
                    <!---- Basic Information Tab Close---->
                    <!---- Employement Information Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/employment-info']" id="nav-business-tab" data-bs-toggle="tab" data-bs-target="#nav-business" type="button" role="tab" aria-controls="nav-business" aria-selected="false">Emp./ Business
                            Info.</button>
                    </li>
                    <!---- Employement Information Tab Close---->
                    <!---- Mentorship Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/mentorship']" id="nav-mentorship-tab" data-bs-toggle="tab" data-bs-target="#nav-mentorship" type="button" role="tab" aria-controls="nav-mentorship" aria-selected="false">Mentorship and
                            Skill</button>
                    </li>
                    <!---- Mentorship Tab Close---->
                    <!---- Work Experience Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/experience']" id="nav-experience-tab" data-bs-toggle="tab" data-bs-target="#nav-experience" type="button" role="tab" aria-controls="nav-experience" aria-selected="false">Work Experience</button>
                    </li>
                    <!---- Work Experience Tab Close ---->
                    <!---- Education Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/education']" id="nav-education-tab" data-bs-toggle="tab" data-bs-target="#nav-education" type="button" role="tab" aria-controls="nav-education" aria-selected="false">Education</button>
                    </li>
                    <!---- Education Tab Close ---->
                    <!---- Others Tab ---->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" routerLinkActive="active" [routerLink]="['/edit-profile/others']" id="nav-others-tab" data-bs-toggle="tab" data-bs-target="#nav-others" type="button" role="tab" aria-controls="nav-others" aria-selected="false">Others</button>
                    </li>
                    <!---- Others Tab Close ---->
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!---- Basic Information Form ---->
                    <div class="tab-pane fade show active" id="nav-basic" role="tabpanel" aria-labelledby="nav-basic-tab">
                        <app-basic-info></app-basic-info>
                    </div>
                    <!---- Basic Information Form Close ---->
                    <!---- Employement Business Form ---->
                    <div class="tab-pane fade" id="nav-business" role="tabpanel" aria-labelledby="nav-business-tab">
                        <app-emp-business-info></app-emp-business-info>
                    </div>
                    <!---- Employement Business Form Close ---->
                    <!-- Mentroship Form -->
                    <div class="tab-pane fade" id="nav-mentorship" role="tabpanel" aria-labelledby="nav-mentorship-tab">
                        <app-mentorship></app-mentorship>
                    </div>
                    <!-- Mentroship Form Close -->
                    <!-- Experience Form -->
                    <div class="tab-pane fade" id="nav-experience" role="tabpanel" aria-labelledby="nav-experience-tab">
                        <app-experience></app-experience>
                    </div>
                    <!-- Experience Form Close -->
                    <!-- Education Form -->
                    <div class="tab-pane fade" id="nav-education" role="tabpanel" aria-labelledby="nav-education-tab">
                        <app-education></app-education>
                    </div>
                    <!-- Education Form Close -->
                    <!-- Others Form -->
                    <div class="tab-pane fade" id="nav-others" role="tabpanel" aria-labelledby="nav-others-tab">
                        <app-others></app-others>
                    </div>
                    <!-- Others Form Close-->
                </div>
            </div>
            <div class="col-xxl-2 col-xl-3 col-lg-3 order-xl-2 order-lg-2 order-lg-2 order-md-1 order-1">
                <div class="card">
                    <form [formGroup]="profileForm">
                        <!-- <img src="./assets/dummy.png" class="card-img-top" alt="userImg"> -->
                        <ng-container *ngIf="image == undefined || image == '' && currentUser?.profile_pic == undefined ">
                            <div class="col-lg-12 m-auto">
                                <img src="./assets/dummy.png" class="card-img-top p-3" alt="userImg">
                            </div>
                        </ng-container>
                        <ng-container *ngIf="image !== undefined && image !== '' ">
                            <div class="col-lg-12 m-auto">
                                <img [src]="image" class="img-fluid h-md-75 p-3" alt="picture">
                            </div>
                        </ng-container>
                        <ng-container *ngIf="currentUser?.profile_pic && image == undefined || image == ''">
                            <div class="col-lg-12 text-center">
                                <img [src]="imgPath + currentUser?.profile_pic" class="img-fluid h-md-75 p-3" alt="picture">
                            </div>
                        </ng-container>
                        <div class="card-body text-center">
                            <div class="choose_file">
                                <button type="button" class="btn">Upload picture</button>
                                <input name="img" type="file" formControlName="profile_pic" id="formGroupLink" (change)="onUploadImage($event)" accept="image/*" />
                            </div>
                            <div class="progress mt-3">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
