<div class="edit-profile commonTopPadding">
    <app-users-banner [heading]="heading"></app-users-banner>
    <div class="container">
        <app-loader *ngIf="loading"></app-loader>
        <form [formGroup]="form" *ngIf="!loading">
            <div class="row my-xl-5 my-lg-4 my-md-4 my-sm-4 my-3">
                <div class="col-lg-12 text-center">
                    <h3 class="main-heading text-uppercase fw-bolder mb-0">General information</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="form-bg pt-lg-3 pt-md-3">
                        <div class="row m-0">
                            <div class="col-lg-12 pe-3 pt-lg-0 pt-md-0 pt-3 text-end">
                                <a class="editIcon btn rounded-0" (click)="editUser()">
                                    Update
                                </a>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-6 text-center">
                                <div class="photo">
                                    <div class="choose_file">
                                        <input type="file" formControlName="profile_pic" (change)="onUploadImage($event)" accept="image/*" />
                                        <ng-container *ngIf="user?.profile_pic !== null && !image">
                                            <img [src]="imgPath + user?.profile_pic" class="img-fluid " alt="profile picture">
                                        </ng-container>
                                        <ng-container *ngIf="user?.profile_pic == null && !image">
                                            <img src="./assets/users/profile-pic.png" class="text-center w-25 " alt="profile picture" > 
                                        </ng-container>
                                        <ng-container *ngIf="image">
                                            <img [src]="image" class="text-center w-25" alt="profile picture" > 
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center py-lg-4 py-md-4 py-2 m-lg-auto m-md-auto m-sm-0 m-0">
                            <div class="col-md-5 my-2">
                                <input type="text" class="text-dark form-control rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="first_name" placeholder="First name" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="last_name" placeholder="Last name" />
                            </div>
                            <div class="col-md-5 my-2">
                                <select class="form-control form-select p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2 border-0 rounded-0" formControlName="institute_name">
                                    <option value="" selected>Choose your Institute</option>
                                    <option [value]="institute.institute_name" *ngFor="let institute of getInstitutes">
                                        {{ institute.institute_name }}
                                    </option>
                                </select>

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="institute_roll_no" placeholder="Institute wise roll no." />
                            </div>
                            <div class="col-md-5 my-2">
                                <select placeholder="Select Batch Year" formControlName="batch"
                                    class="form-control form-select rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2 border-0">
                                    <option value="" selected>Choose your batch</option>
                                    <option [value]="batch.id" *ngFor="let batch of getBatch">
                                        {{ batch.batch }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5 my-2">
                                <select placeholder="Select Batch Year" formControlName="gender"
                                    class="form-control form-select rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2 border-0">
                                    <option value="" selected>Gender</option>
                                    <option [value]="gen.label" *ngFor="let gen of gender">
                                        {{ gen.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="office_email" placeholder="Official Email Id" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="current_address" placeholder="Current Address" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2" formControlName="country"
                                    placeholder="Current country" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="current_region" placeholder="Current region" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="current_state" placeholder="State" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2" formControlName="city"
                                    placeholder="City" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="permanent_address" placeholder="Permanent address" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="permanent_country" placeholder="Permanent country" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="linkedin_id" placeholder="Linkedin profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="twitter_id" placeholder="Twitter profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="skype_id" placeholder="Skype profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="facebook_id" placeholder="Facebook profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="instagram_id" placeholder="Instagram profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    formControlName="council_member_designation"
                                    placeholder="Council member designation" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-xl-5 my-lg-4 my-md-4 my-sm-4 my-3">
                <div class="col-lg-12 text-center">
                    <h3 class="main-heading text-uppercase fw-bolder mb-0">Work / Business information</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="form-bg pt-lg-3">
                        <div class="row justify-content-center py-lg-5 py-md-5 py-2 m-lg-auto m-md-auto m-sm-0 m-0">
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Professional title" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Professional category" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Current employer" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Current office address" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2" placeholder="Business" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Business office address" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-xl-5 my-lg-4 my-md-4 my-sm-4 my-3">
                <div class="col-lg-12 text-center">
                    <h3 class="main-heading text-uppercase fw-bolder mb-0">Mentorship / Skill</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="form-bg mb-5">
                        <div class="row justify-content-center py-lg-5 py-md-5 py-2 m-lg-auto m-md-auto m-sm-0 m-0">
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Provide mentorship" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2" placeholder="Skills" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Primary function area" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Secondary function area" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Other function area" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Primary industry focus" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Secondary industry focus" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-xl-3 p-lg-3 p-md-3 p-sm-3 p-2"
                                    placeholder="Other industry focus" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
