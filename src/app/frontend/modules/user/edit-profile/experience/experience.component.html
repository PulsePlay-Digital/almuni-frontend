<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="experienceForm">
            <div class="card p-3 my-3">
                <div class="row">
                    <div class="col-lg-4 my-3">
                        <label class="form-label">Company name </label>
                        <input type="text" class="form-control" formControlName="company_name"
                            placeholder="Enter company name">
                    </div>
                    <div class="col-lg-4 my-3">
                        <label class="form-label">Job title </label>
                        <input type="text" class="form-control" formControlName="job_title"
                            placeholder="Enter job title">
                    </div>
                    <div class="col-lg-4 my-3">
                        <label class="form-label">Start date </label>
                        <input type="text" placeholder="dd/mm/yyyy" formControlName="start_date" class="form-control"
                            bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 my-3">
                        <label class="form-label">End date </label>
                        <input type="text" placeholder="dd/mm/yyyy" formControlName="end_date" class="form-control"
                            bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                    </div>
                    <div class="col-lg-2 my-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 my-3">
                        <label for="exampleFormControlTextarea1" class="form-label">High level summary </label>
                        <textarea class="form-control" formControlName="high_summary" id="exampleFormControlTextarea1"
                            rows="2"></textarea>
                    </div>
                </div>
            </div>
            <ng-container *ngFor="let items of addItems().controls; let i=index" [formGroupName]="i">
                <div class="card p-3 mb-3">
                    <div class="row">
                        <div class="col-lg-4 my-3">
                            <label class="form-label">Company name </label>
                            <input type="text" class="form-control" formControlName="company_name"
                                placeholder="Enter company name">
                        </div>
                        <div class="col-lg-4 my-3">
                            <label class="form-label">Job title </label>
                            <input type="text" class="form-control" formControlName="job_title"
                                placeholder="Enter job title">
                        </div>
                        <div class="col-lg-4 my-3">
                            <label class="form-label">Start date </label>
                            <input type="text" placeholder="dd/mm/yyyy" formControlName="start_date"
                                class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 my-3">
                            <label class="form-label">End date </label>
                            <input type="text" placeholder="dd/mm/yyyy" formControlName="end_date" class="form-control"
                                bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                        </div>
                        <div class="col-lg-2 d-flex align-items-center my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6 my-3">
                            <label for="exampleFormControlTextarea1" class="form-label">High level summary </label>
                            <textarea class="form-control" formControlName="high_summary"
                                id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <button type="button" (click)="removeItems(i)" class="btn-close" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </ng-container>
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" (click)="addQuantity()" class="btn btn-success rounded me-2">Add Items</button>
                        <button type="button" (click)="edit()" class="btn btn-success rounded">Edit</button>
                      </div>
                </div>
            </div>
        </form>
    </div>
</div>
