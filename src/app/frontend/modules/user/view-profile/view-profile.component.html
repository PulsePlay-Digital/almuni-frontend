<div class="view-profile">
    <app-users-banner [heading]="heading"></app-users-banner>
    <div class="container">
        <form>
            <div class="row my-3">
                <div class="col-lg-12 text-center">
                    <h3 class="main-heading text-uppercase fw-bolder">General information</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <!-- <div class="photo pb-lg-4 pb-md-3">
                    <img src="./assets/profile-pic.png" class="text-center w-25">
                    <div class="choose_file">
                        <input type="file" accept="image/*" />
                        <img [src]="image" *ngIf="image" class="w-25">
                    </div>
                </div> -->
                    <div class="form-bg pt-lg-3">
                        <div class="row justify-content-center py-5">
                            <div class="col-md-5 my-2">
                                <input type="text" class="text-dark form-control rounded-0 p-3" placeholder="Name" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3" placeholder="Lastname" />

                            </div>
                            <div class="col-md-5 my-2">
                                <select class="form-select p-3 border-0 rounded-0">
                                    <option value="" selected>Choose your Institute</option>
                                    <option [value]="institute.id" *ngFor="let institute of getInstitutes">
                                        {{ institute.institute_name }}
                                    </option>
                                </select>

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Institute wise roll no." />

                            </div>
                            <div class="col-md-5 my-2">
                                <select placeholder="Select Batch Year" class="form-select rounded-0 p-3 border-0">
                                    <option value="" selected>Choose your batch</option>
                                    <option [value]="batch.id" *ngFor="let batch of getBatch">
                                        {{ batch.batch }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5 my-2">
                                <select placeholder="Select Batch Year" class="form-select rounded-0 p-3 border-0">
                                    <option value="" selected>Gender</option>
                                    <option [value]="batch.id" *ngFor="let batch of getBatch">
                                        {{ batch.batch }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Official Email Id" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Current Address" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Current country" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Current region" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3" placeholder="State" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3" placeholder="City" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Permanent address" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Permanent country" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Linkedin profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Twitter profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Skype profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Facebook profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Instagram profile" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Council member designation" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-12 text-center">
                    <h3 class="main-heading text-uppercase fw-bolder">Work/Business information</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="form-bg pt-lg-3">
                        <div class="row justify-content-center py-5">
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control border-0 rounded-0 p-3"
                                    placeholder="Professional title" />

                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3" placeholder="Professional category" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3" placeholder="Current employer" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Current office address" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Business" />
                            </div>
                            <div class="col-md-5 my-2">
                                <input type="text" class="form-control rounded-0 border-0 p-3"
                                    placeholder="Business office address" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
