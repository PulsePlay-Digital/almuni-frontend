<div class="row">
    <div class="col-lg-12">
        <app-loader *ngIf="loading"></app-loader>
        <form [formGroup]="othersForm" *ngIf="!loading">
            <div class="row">
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold">Family/Relatives associated with SBS </label>
                    <select class="form-select" formControlName="family_and_relatives">
                        <option disabled value="" selected>Select family/relative</option>
                        <option disabled *ngFor="let item of familyRelative; let i=index;" [value]="item?.label">{{ item?.label
                            }}</option>
                    </select>
                </div>
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold"> Add languages <span class="label-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="add_languages"
                        placeholder="Enter last name" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold">Hobbies/Passion </label>
                    <select class="form-select" formControlName="hobbies_and_passion">
                        <option disabled value="" selected>Select family/relative</option>
                        <option disabled *ngFor="let item of hobbies; let i=index;" [value]="item?.label">{{ item?.label
                            }}</option>
                    </select>
                </div>
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold">Other passion/hobbies </label>
                    <input type="text" class="form-control" formControlName="other_hobbies_and_passion"
                        placeholder="Enter last name" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold">Security quesitons </label>
                    <select class="form-select" formControlName="securityQuestions_id">
                        <option disabled value="" selected>Choose professional title</option>
                    </select>
                </div>
                <div class="col-lg-6 my-xl-3 my-lg-3 my-2">
                    <label class="form-label fw-bold">Security answer </label>
                    <input type="text" class="form-control" formControlName="security_answer"
                        placeholder="Enter last name" readonly>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-3 my-xl-3 my-lg-3 my-2 text-center">
                    <button type="button" routerLink="/edit-profile" class="btn btn-success">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
