<!-- Main Content -->
<div id="content">
  <div class="container">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between my-4">
      <h1 class="h3 mb-0 text-gray-800 text-center">Users Control Panel</h1>
    </div>
    <!-- Page Heading Close -->

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12">
        <!-- Ag grid table -->
        <div class="ag-theme-balham" style="height:350px;">    
          <app-table-view  *ngIf="AgLoad"  [columnDefs]="columnList" [RowData]="rowData"    
            [IsColumnsToFit]="true" [config]="tableConfig" (onRowEdit)="onEditRow($event)"
            >    
          </app-table-view>    
        </div>    
        <!-- Ag grid table Close -->
      </div>
    </div>
  </div>
  <!-- Content Row Close -->
</div>
