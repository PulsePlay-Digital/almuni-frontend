<!-- Main Content -->
<div id="content">
    <!--- Container Fluid --->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between my-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a
      >
    </div>
    <!-- Page Heading Close -->
    <!-- Content Row -->
    <div class="row">
      <!-- Registered user Card Example -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 pb-3 text-center">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
              <div class="col-12 text-center">
                <div class="h5 mb-2 font-weight-bold text-gray-800">
                  {{ user_count }}
                </div>
                <div class="text font-weight-bold text-uppercase">
                  Registered Users
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- News Card Example -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 pb-3 text-center">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
              <div class="col-12 text-center">
                <div class="h5 mb-2 font-weight-bold text-gray-800">13</div>
                <div class="text font-weight-bold text-uppercase">News</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Events Card Example -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 pb-3 text-center">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
              <div class="col-12 text-center">
                <div class="h5 mb-2 font-weight-bold text-gray-800">43</div>
                <div class="text font-weight-bold text-uppercase">Events</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Jobs and Internship Card Example -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 pb-3 text-center">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
              <div class="col-12 text-center">
                <div class="h5 mb-2 font-weight-bold text-gray-800">13</div>
                <div class="text font-weight-bold text-uppercase">
                  jobs & Internships
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Club Card Example -->
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 pb-3 text-center">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
              <div class="col-12 text-center">
                <div class="h5 mb-2 font-weight-bold text-gray-800">13</div>
                <div class="text font-weight-bold text-uppercase">
                  jobs & Internships
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </ng-container> -->
    <!--- Content Row Close --->
    <app-search-filter></app-search-filter>
    <app-all-users></app-all-users>
  </div>
  <!--- Container Fluid Close --->
</div>
<!-- End of Main Content -->
