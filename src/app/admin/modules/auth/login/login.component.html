<div class="">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="./assets/admin/img/logo.png">
                                    </div>
                                    <div class="text-center">
                                        <h1 class="fs-2 my-4">Login as Admin</h1>
                                    </div>
                                    <form [formGroup]="loginForm">
                                        <div class="row">
                                            <div class="col-md-12 my-2">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="custom-form form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
                                                    <label class="custom-label" for="floatingInput">Email</label>
                                                </div>
                                                <div class="text-danger" *ngIf="(f.email.touched || submitted) && f.email.errors?.required">
                                                    Email is required.
                                                </div>
                                                <div class="text-danger" *ngIf="f.email.dirty && f.email.errors?.pattern">
                                                    Email format is incorrect.
                                                </div>
                                            </div>
                                            <div class="col-md-12 my-2">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="custom-form form-control" id="floatingInput" formControlName="password" placeholder="name@example.com">
                                                    <label class="custom-label" for="floatingInput">Password</label>
                                                </div>
                                                <div class="text-danger" *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                                                    Password is required.
                                                </div>
                                                <div class="text-danger" *ngIf="(f.password.touched || submitted) && f.password.errors?.minlength">
                                                    Password must be at least 5 characters long.
                                                </div>
                                                <div class="text-danger mt-2" *ngIf="(f.password.touched || submitted) && f.password.errors?.maxlength">
                                                    Password can be max 10 characters long.
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <hr> -->
                                        <div class="row justify-content-center">
                                            <div class="col text-center my-2">
                                                <button type="submit" (click)="login()" [disabled]="!loginForm.valid" class="btn btn-danger my-2">Authenticate</button>
                                            </div>
                                            <div class="text-left">
                                                <a href="#/">Go back to website</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- Outer Row Close -->
    </div>
</div>
