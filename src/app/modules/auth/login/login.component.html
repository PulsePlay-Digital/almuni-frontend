<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 mt-4">
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-md-12 my-2">
                        <!-- <label class="form-label">First name <span class="label-danger">*</span></label> -->
                        <input type="email" class="form-control" formControlName="personal_email" placeholder="Enter email ID">
                    </div>
                    <div class="col-md-12 my-2">
                        <!-- <label class="form-label">Last name <span class="label-danger">*</span></label> -->
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12  align-self-center my-2">
                        <button type="submit" (click)="login()" [disabled]="!loginForm.valid" class="btn btn-danger my-2">Login</button>
                        <a [routerLink]="['/auth/forgot-password']" class="mx-2">Forgot Your Password ?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-self-end my-2">
                        <span>Don't Have An Account Yet ? <a [routerLink]="['/auth/register']">Signup!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
