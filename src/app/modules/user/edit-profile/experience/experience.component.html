<div class="row p-3">
    <div class="col-lg-12">
        <form [formGroup]="experienceForm">
            <div class="row">
                <div class="col-lg-4 my-3">
                    <label class="form-label">Company name </label>
                    <input type="text" class="form-control" formControlName="company_name"
                    placeholder="Enter company name">
                </div>
                <div class="col-lg-4 my-3">
                    <label class="form-label">Job title </label>
                    <input type="text" class="form-control" formControlName="job_title"
                        placeholder="Enter job title">
                </div>
                <div class="col-lg-4 my-3">
                    <label class="form-label">Start date </label>
                    <input type="text" placeholder="dd/mm/yyyy" formControlName="start_date" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 my-3">
                    <label class="form-label">End date </label>
                    <input type="text" placeholder="dd/mm/yyyy" formControlName="end_date" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                </div>
                <div class="col-lg-2 my-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                      </div>
                </div>
                <div class="col-lg-6 my-3">
                    <label for="exampleFormControlTextarea1" class="form-label">High level summary </label>
                    <textarea class="form-control" formControlName="high_summary" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-3 my-3 text-center">
                    <button type="button" (click)="edit()" class="btn btn-success">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
